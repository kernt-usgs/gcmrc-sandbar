# docker-compose up
version: '2'
services:
  web:
    build:
      dockerfile: Dockerfile-dev
      context: .
    environment:
      DJANGO_SETTINGS_MODULE: sandbar_project.settings
      SCHEMA_USER: root
      DB_PWD: root
      DB_NAME: SandbarData
      DB_HOST: db
      DB_PORT: 3306
    volumes:
      - .:/usr/src/app
    links:
      - db
    ports:
      - "8080:8000"
    command: /usr/src/app/sandbar/docker-entrypoint.sh
  db:
    image: mysql:latest
    ports:
      - "13306:3306"
    environment:
      MYSQL_ROOT_PASSWORD: root
    volumes:
      - ./db:/tmp/db
      - ./.mysql:/var/lib/mysql